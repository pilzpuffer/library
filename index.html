<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./image-assets/bookshelf.svg">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content-holder">
        <div class="header">
            <div id="branding">library</div>
            <button id="login">Log in</button>
        </div>
        <div class="controls">
            <button id="add">
                <img src="./image-assets/plus.svg">
                Add book
            </button>
        </div>
        <div class="content">
                <div class="book">
                    <div class="top-part">
                        <div>it's a book. which has a REALLY cool name, I'm sure</div>
                        <div class="book-controls">
                            <button class="read"></button>
                            <button class="modify"></button>
                        </div>
                    </div>
                    <div class="bottom-part">
                        <div>written by a gal or pal who has a REALLY long name</div>
                        <div>69 pages</div>
                    </div>
                </div>
                <div class="book"></div>
                <div class="book"></div>
        </div>

        <dialog>
            <button id="close"></button>
            <form>
                <div>
                    <label for="book-name">Title</label>
                    <input type="text" name="book-name" id="book-name">
                </div>

                <div>
                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author">
                </div>

                <div>
                    <label for="book-genre">Genre</label>
                    <select name="book-genre" id="book-genre">
                        <optgroup label="Fiction">
                            <option>Crime</option>
                            <option>Fantasy</option>
                            <option>Romance</option>
                            <option>Sci-Fi</option>
                            <option>Horror</option>
                        </optgroup>
                        <optgroup label="Nonfiction">
                            <option>Biography</option>
                            <option>History</option>
                            <option>Poetry</option>
                            <option>Science</option>
                            <option>Travel</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option>Other</option>
                        </optgroup>
                    </select>
                </div>

                <div id="end-form">
                    <label for="book-pages">Pages</label>
                    <input type="number" min="1" name="book-pages" id="book-pages">

                    <label for="book-read">Read?</label>
                    <input type="checkbox" name="book-read" id="book-read" role="switch">
                </div>

                <button id="new">Add a new book</button>
            </form>
        </dialog>
</body>
</html>
