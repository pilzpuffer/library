<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./image-assets/bookshelf.svg">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content-holder">
        <div class="header">
            <div id="branding">library</div>
            <button id="login">Log in</button>
        </div>
        <div class="controls">
            <button id="add">
                <img src="./image-assets/plus-box-outline.svg">
                Add book
            </button>
        </div>
        <div class="content">
                <div class="book">
                    <div class="top-part">
                        <div class="book-title">it's a book. which has a REALLY cool name, I'm sure</div>
                        <div class="book-controls">
                            <button class="read"></button>
                            <button class="modify"></button>
                        </div>
                    </div>
                    <div class="bottom-part">
                        <div class="book-author">written by a gal or pal who has a REALLY long name</div>
                        <div class="book-pages">69 pages</div>
                    </div>
                </div>
                <div class="book"></div>
        </div>
    </div>
</body>
</html>
